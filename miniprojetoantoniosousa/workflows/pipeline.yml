name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '21'

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npx eslint . --ext .js,.jsx,.ts,.tsx

      - name: Check code formatting
        run: npx prettier --check .

      - name: Run Unit Tests
        run: npx jest --coverage

      - name: Run TypeScript Check
        run: npx tsc --noEmit

      - name: Build Project
        run: npx next build
